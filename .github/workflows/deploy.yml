name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2.0.2
      with:
        key: ${{ secrets.SSHKey }}
        name: id_rsa
        known_hosts: ${{ secrets.KnownHosts }}
    - run: bash tools/deploy.sh ${{ secrets.AppServerUsername }} ${{ secrets.AppServerHost }} ~/.ssh/id_rsa node-boilerplate node-boilerplate prod
